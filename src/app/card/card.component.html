<a [routerLink]="['/sites', publicId]">
    <div class="container">
        <div class="left-container">
            <img 
                [src]="getImageUrl()"
                alt="alt"
            />
        </div>
        <div class="right-container">
            <h2>{{title}}</h2>
            <p><a [href]="url">{{url}}</a></p>
            <p>{{description}}</p>
        </div>
    </div>
</a>
